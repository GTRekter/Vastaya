apiVersion: batch/v1
kind: Job
metadata:
  name: bot-get-comments
  namespace: vastaya
spec:
  template:
    spec:
      containers:
      - name: project-creator
        image: curlimages/curl:7.78.0 
        command: ["/bin/sh", "-c"] 
        args:
        - |
          # API_URL="http://comments.vastaya.tech/"
          API_URL="http://comments.vastaya.svc.cluster.local/"

          get_comments() {
            local num_requests=$1
            echo "Getting $num_requests comments..."
            for i in $(seq 1 $num_requests); do
              (
                echo "Getting project $i..."
                GET_RESPONSE=$(curl -s -X GET "$API_URL")
                echo $GET_RESPONSE
              ) &
            done
            wait
          }

          wait_time=10

          for num_requests in 50 500 5000 10000; do
            echo "Running with $num_requests requests..."
            get_comments $num_requests
            echo "Waiting for $wait_time seconds before increasing requests..."
            sleep $wait_time
          done
      restartPolicy: Never
  backoffLimit: 1
