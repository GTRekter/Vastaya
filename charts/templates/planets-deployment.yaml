{{- if .Values.planets.enabled }}
{{- $labels := dict "root" . "name" "planets-api" "component" "planets-api" }}
{{- $serviceAccountName := default "serviceaccount-planets-api" .Values.planets.serviceAccount.name }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-planets-api
  labels:
    {{- include "vastaya.standardLabels" $labels | nindent 4 }}
spec:
  replicas: {{ .Values.planets.replicaCount }}
  selector:
    matchLabels:
      {{- include "vastaya.selectorLabels" $labels | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "vastaya.selectorLabels" $labels | nindent 8 }}
        {{- with .Values.planets.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.planets.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ $serviceAccountName }}
      {{- if .Values.planets.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.planets.imagePullSecrets | nindent 8 }}
      {{- else if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: planets-api
          image: "{{ .Values.planets.image.repository }}:{{ .Values.planets.image.tag }}"
          imagePullPolicy: {{ .Values.planets.image.pullPolicy }}
          env:
            - name: PORT
              value: {{ .Values.planets.env.port | quote }}
            - name: PLANET_WORKER_IMAGE
              value: {{ .Values.planets.env.workerImage | quote }}
            - name: PLANET_HTTP_PORT
              value: {{ .Values.planets.env.workerHttpPort | quote }}
            - name: PLANET_GRPC_PORT
              value: {{ .Values.planets.env.workerGrpcPort | quote }}
            - name: PLANET_MAX_REPLICAS
              value: {{ .Values.planets.env.maxReplicas | quote }}
          ports:
            - containerPort: {{ .Values.planets.service.port }}
              name: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.planets.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.planets.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.planets.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.planets.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
