{{- if .Values.galaxies.enabled }}
{{- $labels := dict "root" . "name" "galaxies-api" "component" "galaxies-api" }}
{{- $serviceAccountName := default "serviceaccount-galaxies-api" .Values.galaxies.serviceAccount.name }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-galaxies-api
  labels:
    {{- include "vastaya.standardLabels" $labels | nindent 4 }}
spec:
  replicas: {{ .Values.galaxies.replicaCount }}
  selector:
    matchLabels:
      {{- include "vastaya.selectorLabels" $labels | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "vastaya.selectorLabels" $labels | nindent 8 }}
        {{- with .Values.galaxies.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.galaxies.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ $serviceAccountName }}
      {{- if .Values.galaxies.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.galaxies.imagePullSecrets | nindent 8 }}
      {{- else if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: galaxies
          image: "{{ .Values.galaxies.image.repository }}:{{ .Values.galaxies.image.tag }}"
          imagePullPolicy: {{ .Values.galaxies.image.pullPolicy }}
          env:
            - name: PORT
              value: {{ .Values.galaxies.env.port | quote }}
            {{- if .Values.galaxies.env.tasksApiUrl }}
            - name: TASKS_API_URL
              value: {{ .Values.galaxies.env.tasksApiUrl | quote }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.galaxies.service.port }}
              name: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.galaxies.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.galaxies.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.galaxies.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.galaxies.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
