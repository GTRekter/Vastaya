{{- if .Values.controlTower.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vastaya.controlTower.name" . }}
  labels:
    {{- include "vastaya.labels" . | nindent 4 }}
    app.kubernetes.io/component: control-tower
spec:
  type: {{ .Values.controlTower.service.type }}
  ports:
    - port: {{ .Values.controlTower.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "vastaya.controlTower.selectorLabels" . | nindent 4 }}
{{- end }}
